version: '3.8'

# 개발 환경용 Docker Compose 오버라이드
# 사용법: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  postgres:
    environment:
      POSTGRES_USER: hollon
      POSTGRES_PASSWORD: hollon_dev_password
      POSTGRES_DB: hollon
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  # pgAdmin (개발용 DB 관리 UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hollon-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hollon.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgadmin_data:
