services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hollon-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USER:-hollon}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hollon_dev_password}
      POSTGRES_DB: ${DB_NAME:-hollon}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hollon} -d ${DB_NAME:-hollon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (선택적 - 캐싱/큐잉용)
  redis:
    image: redis:7-alpine
    container_name: hollon-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: hollon-network
